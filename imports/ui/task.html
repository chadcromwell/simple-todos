<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <label for="taskCheckbox">Task checkbox</label>
        <input type="checkbox" id="taskCheckbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{text}}</span>
    </li>
</template>

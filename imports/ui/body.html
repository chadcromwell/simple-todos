<body>
<div class="container">
    <header>
        <h1>Todo List {{incompleteCount}}</h1>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        {{> loginButtons}} <!--Login buttons Template-->

        <!--If user is logged in, show the form to insert new tasks-->
        {{#if currentUser}}
        <form class="new-task">
            <input type="text" id="taskInputForm" name="text" placeholder="Type to add new tasks" />
        </form>
        {{/if}}
    </header>

    <ul>
        {{#each tasks}} <!--For each tasks - Uses tasks helper-->
            {{> task}} <!--task Template, defined in task.html-->
        {{/each}}
    </ul>
</div>
</body>
